databaseChangeLog:
  - changeSet:
      id: 1
      author: admin7
      changes:
        - createTable:
            tableName: house
            columns:
              - column:
                  name: house_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: owner_id
                  type: BIGINT

  - changeSet:
      id: 2
      author: admin7
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: house_id
                  type: BIGINT
                  constraints:
                    nullable: true

  - changeSet:
      id: 3
      author: admin7
      preConditions:
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_house
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: house_id
            constraintName: fk_house
            referencedTableName: house
            referencedColumnNames: house_id